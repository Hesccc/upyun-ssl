<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logo.ico" sizes="32x32">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/main.js"></script>
    <title>证书更新系统 By 又拍云</title>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" onclick="setTheme('light')">☀️</button>
        <button class="theme-btn" onclick="setTheme('dark')">🌙</button>
        <button class="theme-btn" onclick="setTheme('system')">🖥️</button>
    </div>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">用户登录</h2>
        <form id="loginForm" action="/login" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" id="username" name="username" value="admin">
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label>密码：</label>
                <input type="password" id="password" name="password" value="admin">
                <div id="passwordError" class="error"></div>
            </div>

            <button type="submit">登录</button>
            {{ loginMSG }}
        </form>
    </div>

</body>
</html>
